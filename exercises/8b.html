<html>
  <head>
    <title> Inline-block Display Sample </title>
    <style>
      p {
        display: inline-block;
        margin-right: 8px;
        width: 200px;
        vertical-align: middle;
      }

      input {
        display: inline-block;
        margin-right: 5px;
        width: 40px;
        vertical-align: middle;
        background-color: rgba(211, 211, 211, 0.68);
        border-width: 2px;
        padding-left: 7px;
        border-color: rgba(87, 85, 85, 0.5);
        color: black;
        border-radius: 2px;
      }

    </style>
  </head>
  <body>

    <p class="sevice-reply">
      Thanks for chatting with our customer support. Would you like our quick survey
    </p>

    <input type="text"
     placeholder="Yes">

    <input type="text"
     placeholder="No">
  </body>
</html>
